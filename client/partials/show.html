<div ng-controller="ShowController">
    <a href="/#!/dashboard">Home</a>
    <a href="#">Logout</a>
    <a href="/#!/question/{{question._id}}/new_answer">Answer this question</a>

    <h1>{{question.title}}</h1>
    <p>{{question.description}}</p>

    <div ng-repeat="answer in question.answers">
        <div>
            <span>{{answer.createdBy}}</span>
        </div>
        <div>
            <span>{{answer.title}}</span>
        </div>
        <div>
            <span>{{answer.description}}</span>
        </div>
        <div>
            <span>{{answer.like_count}}</span> &nbsp; likes &nbsp;
            <button ng-click="like(answer._id)">Like!</button>
        </div>
    </div>
</div>
